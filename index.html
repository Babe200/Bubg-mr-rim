<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب شحن شدات ببجي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
      text-align: right;
      color: #333;
    }
    .container {
      background: white;
      max-width: 450px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px 0;
      background-color: #27ae60;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج طلب شحن شدات ببجي</h2>
    <form action="https://formspree.io/f/xgvzelnn" method="POST">
      <label for="player_id">معرّف اللاعب (ID):</label>
      <input type="text" id="player_id" name="player_id" placeholder="مثال: 1234567890" required />

      <label for="uc_amount">عدد الشدات المطلوبة:</label>
      <select id="uc_amount" name="uc_amount" required>
        <option value="60">60 شدة - 50 أوقية موريتانية</option>
        <option value="325">325 شدة - 220 أوقية موريتانية</option>
        <option value="660">660 شدة - 450 أوقية موريتانية</option>
        <option value="1800">1800 شدة - 1120 أوقية موريتانية</option>
      </select>

      <label for="whatsapp">رقم واتساب للتواصل:</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="مثال: 222xxxxxxx" required />

      <label for="payment_proof_link">رابط إثبات الدفع (انسخ الرابط من مكان رفع الصورة):</label>
      <input type="text" id="payment_proof_link" name="payment_proof_link" placeholder="رابط إثبات الدفع" required />

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
