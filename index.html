<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب شحن ببجي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
      direction: rtl;
    }
    .container {
      max-width: 550px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .tab {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tab button {
      flex: 1;
      background: none;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    .tab button.active {
      border-bottom: 3px solid #27ae60;
      color: #27ae60;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tab">
    <button id="btnOrder" class="active" onclick="switchForm('order')">طلب شحن</button>
    <button id="btnSupport" onclick="switchForm('support')">لم يصلني الشحن</button>
  </div>

  <!-- طلب شحن -->
  <div id="form-order" class="form-section active">
    <h2>طلب شحن شدات ببجي</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="9f65bc6c-3626-42b3-a9ba-614af5102449">
      <input type="hidden" name="subject" value="طلب شحن شدات ببجي">
      <input type="checkbox" name="botcheck" style="display:none">

      <label>معرّف اللاعب (ID):</label>
      <input type="text" name="player_id" required pattern="\d{8,13}" title="الرجاء إدخال آيدي يتكون من 8 إلى 13 رقمًا.">

      <label>عدد الشدات:</label>
      <select name="uc_amount" required>
        <option value="60">60 شدة - 50 أوقية</option>
        <option value="325">325 شدة - 220 أوقية</option>
        <option value="660">660 شدة - 450 أوقية</option>
        <option value="1800">1800 شدة - 1120 أوقية</option>
      </select>

      <label>رقم واتساب:</label>
      <input type="text" name="whatsapp" required pattern="222\d{8}" title="يجب أن يبدأ بـ 222 ويليه 8 أرقام.">

      <label>رقم المعاملة أو المرجع:</label>
      <input type="text" name="transaction_number" required>

      <label>اختر البنك:</label>
      <select name="bank_name" required>
        <option value="السداد - Sedad">السداد - Sedad</option>
        <option value="مصرفي - Masrvi">مصرفي - Masrvi</option>
        <option value="بيم بنك - Bimbank">بيم بنك - Bimbank</option>
        <option value="رصيدي - Rassidy">رصيدي - Rassidy</option>
      </select>

      <div style="margin-top:15px;font-size:14px;">
        الرجاء إرسال المبلغ إلى الرقم: <strong>22227374659</strong> عبر أحد البنوك أعلاه.
      </div>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

  <!-- بلاغ: لم يصلني الشحن -->
  <div id="form-support" class="form-section">
    <h2>بلاغ: لم يصلني الشحن</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="9f65bc6c-3626-42b3-a9ba-614af5102449">
      <input type="hidden" name="subject" value="بلاغ: لم يصلني الشحن">
      <input type="checkbox" name="botcheck" style="display:none">

      <label>رقم الهاتف الذي تم الدفع منه:</label>
      <input type="text" name="payment_phone" required pattern="222\d{8}" title="يجب أن يبدأ بـ 222 ويليه 8 أرقام.">

      <label>رقم المعاملة أو المرجع:</label>
      <input type="text" name="transaction_number" required>

      <label>رابط إثبات الدفع (Google Drive):</label>
      <input type="url" name="proof_link" required>

      <label>تاريخ الدفع:</label>
      <input type="date" name="payment_date" required>

      <label>وقت الدفع:</label>
      <input type="time" name="payment_time" required>

      <label>اختر البنك:</label>
      <select name="bank_name" required>
        <option value="السداد - Sedad">السداد - Sedad</option>
        <option value="مصرفي - Masrvi">مصرفي - Masrvi</option>
        <option value="بيم بنك - Bimbank">بيم بنك - Bimbank</option>
        <option value="رصيدي - Rassidy">رصيدي - Rassidy</option>
      </select>

      <label>رقم الهاتف الذي تم الدفع إليه:</label>
      <input type="text" name="receiver_number" value="22227374659" readonly>

      <button type="submit">إرسال البلاغ</button>
    </form>
  </div>
</div>

<script>
function switchForm(type) {
  document.getElementById('form-order').classList.remove('active');
  document.getElementById('form-support').classList.remove('active');
  document.getElementById('btnOrder').classList.remove('active');
  document.getElementById('btnSupport').classList.remove('active');

  if (type === 'order') {
    document.getElementById('form-order').classList.add('active');
    document.getElementById('btnOrder').classList.add('active');
  } else {
    document.getElementById('form-support').classList.add('active');
    document.getElementById('btnSupport').classList.add('active');
  }
}
</script>

</body>
</html>
