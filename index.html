<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب شحن شدات ببجي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      direction: rtl;
      text-align: right;
      color: #fff;
      /* الخلفية */
      background: 
        linear-gradient(rgba(150, 30, 30, 0.7), rgba(50, 10, 10, 0.8)),
        url('https://images.unsplash.com/photo-1601933474842-7c3b65c3e22f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7); /* خلفية شفافة للنص */
      max-width: 450px;
      margin: 60px auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.9);
    }
    h2 {
      margin-bottom: 20px;
      color: #f1c40f; /* لون أصفر دافئ يليق مع الأحمر */
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 1px 4px #000;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffd700; /* أصفر ذهبي هادئ */
      text-shadow: 1px 1px 2px #000;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #aa0000;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #330000;
      color: #fff;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #ff4500;
      outline: none;
      background-color: #440000;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px 0;
      background-color: #e74c3c; /* أحمر ناري */
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(231, 76, 60, 0.6);
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج طلب شحن شدات ببجي</h2>
    <form action="https://formspree.io/f/xgvzelnn" method="POST">
      <label for="player_id">معرّف اللاعب (ID):</label>
      <input type="text" id="player_id" name="player_id" placeholder="مثال: 1234567890" required />

      <label for="uc_amount">عدد الشدات المطلوبة:</label>
      <select id="uc_amount" name="uc_amount" required>
        <option value="60">60 شدة - 50 أوقية موريتانية</option>
        <option value="325">325 شدة - 220 أوقية موريتانية</option>
        <option value="660">660 شدة - 450 أوقية موريتانية</option>
        <option value="1800">1800 شدة - 1120 أوقية موريتانية</option>
      </select>

      <label for="whatsapp">رقم واتساب للتواصل:</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="مثال: 222xxxxxxx" required />

      <label for="transaction_number">رقم المعاملة أو المرجع:</label>
      <input type="text" id="transaction_number" name="transaction_number" placeholder="أدخل رقم المعاملة أو المرجع" required />

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
